backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: 'Level 1'
    name: 'level1'
    format: 'json'
    files:
      - label: 'Content'
        name: 'content'
        file: 'assets/content/levels/level1.json'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Team
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
  - label: 'Level 2'
    name: 'level2'
    format: 'json'
    files:
      - label: 'Content'
        name: 'content'
        file: 'assets/content/levels/level2.json'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Team
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }

  - name: 'about'
    label: 'A propos'
    format: 'json'
    extension: 'json'
    folder: 'assets/content/about'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
  - name: 'posts'
    label: 'Posts'
    format: 'json'
    extension: 'json'
    folder: 'assets/content/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'picture', widget: 'image', required: false }
      - {
          label: 'RÃ©seaux social',
          name: 'social_network',
          widget: 'select',
          options: ['Facebook', 'Twitter', 'Instagram', 'Snapchat'],
        }
